<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda</title>

  <style> 
  body{
    background: lightblue;
    justify-content: center;
    align-items: center;
    display: flex;
    height: 700px;
    
  }

  
  .panda {
      position: relative;
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 50%;
      border: 2px solid black;
  }

  .ear {
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: black;
    border-radius: 50%;
    top: -30px;
    
  }
  .ear.left { left: -20px; }
  .ear.right { right: -20px; }

  .eye-patch {
    position: absolute;
    width: 70px;
    height: 80px;
    background: black;
    border-radius: 50%;
    top: 90px;
  }

  .eye-patch.left { left: 20px; }
  .eye-patch.right { right: 20px; }

  .eye {
    position: absolute;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    top: 130px;   
  }
  .eye.left { left: 50px; }
  .eye.right { right: 50px; }

  .nose {
    position: absolute;
    width: 20px;
    height: 15px;
    background: black;
    border-radius: 50%;
    top: 175px;   
    left: 50%;
    transform: translateX(-50%);
  }
